<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ My Todo List ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>My Todo List</h1>
            <div class="view-toggle">
                <button id="listViewBtn" class="active">리스트 보기</button>
                <button id="calendarViewBtn">달력 보기</button>
            </div>
        </header>

        <main>
            <section class="input-section">
                <input type="text" id="taskInput" placeholder="할 일을 입력하세요...">
                <input type="date" id="dateInput">
                <button id="addTaskBtn">추가</button>
            </section>

            <section id="listView" class="view-section active">
                <div class="task-list" id="taskList">
                    <!-- Tasks will be added here -->
                </div>
            </section>

            <section id="calendarView" class="view-section">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h2 id="currentMonthYear"></h2>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar cells will be generated here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
